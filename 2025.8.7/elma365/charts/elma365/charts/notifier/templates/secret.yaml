# Secrets
apiVersion: v1
kind: Secret
metadata:
  name: notifier
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-1"
  labels:
    {{- include "notifier.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.appconfig.push.fcmKey }}
  FCM_KEY: {{ .Values.appconfig.push.fcmKey | b64enc |  quote }}
  {{- end }}
  VAPID_PRIVATE_KEY: {{ .Values.appconfig.push.vapidPrivateKey | b64enc | quote }}
  HMS_CLIENT_SECRET: {{ .Values.appconfig.push.hmsClientSecret | b64enc | quote }}
  RUSTORE_AUTH_TOKEN: {{ .Values.appconfig.push.rustoreToken | b64enc | quote }}
