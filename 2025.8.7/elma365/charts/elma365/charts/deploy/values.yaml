global:
  namespace: ""
  host: elma365.ru
  edition: "standard"
  solution: "onPremise"
  env: "production"
  labels: {}
  annotations: {}
  kubeVersion: ""
  containerPorts:
    deploy:
      http_port: 3000
    dumper:
      http_port: 3003
  http_metrics: 3100
  grpc_port: 5000
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  image:
    repository: dreg.elewise.com:5005
    pullPolicy: IfNotPresent
    pullSecret:
      - regsecret
      - yandexsecret
      - customsecret
  autoscaling:
    enabled: false
    type: "hpa"
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  holdingEnabled: false
  monitoring:
    enabled: false
    namespace: ""
    provisioner: "k8s"
    dashboard:
      enabled: false
    alerts:
      enabled: false
    metrics:
      interval: 30s
  metrics:
    enabled: false
    prometheusRule:
      enabled: false
  cronStartingDeadlineSeconds: ""
  cronTtlSecondsAfterFinished: ""
  cronActiveDeadlineSeconds: ""
  resourceLimits: false
  resourcesJobs: {}
  resources: {}
  livenessProbe:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 2
    failureThreshold: 1
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /readyz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 2
    failureThreshold: 1
    successThreshold: 1
  startupProbe: {}
  dumper:
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-dumper
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 2
      failureThreshold: 1
      successThreshold: 1
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-dumper
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 2
      failureThreshold: 1
      successThreshold: 1
    startupProbe: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  lifecycle: {}
  ingress:
    onpremiseTls:
      enabled: false
    annotations: {}
    ingressClassName: ""
  companies:
images:
  service: ci-d177106f
  dumper: ci-d177106f
image:
  repository: {}
  pullSecret: {}
ingress:
  enabled:
    production: true
    staging: true
    testing: true
    _default: true
  annotations: {}
  password: ''
nameOverride: deploy
podSecurityContext: {}
securityContext: {}
podAnnotations: {}
kubeVersion: ""
resourcesJobs: {}
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "2Gi"
    cpu: "1500m"
autoscaling: {}
livenessProbe: {}
readinessProbe: {}
startupProbe: {}
dumper:
  livenessProbe: {}
  readinessProbe: {}
  startupProbe: {}
terminationGracePeriodSeconds: 180
lifecycle: {}
appconfig:
  defaultClusterID: 00000000-0000-0000-0000-000000000000
  httpClientTimeout: 1m
  activateTimeout: 5m
  dumpTimeout: 20m
  migrateTimeout: 1h
  demoConfigurationBucketName: demo-company
  elma365config:
    defaultConfiguration:
  task:
    liveCheckPeriod: 30s
    cancelingCheckPeriod: 1m
    recoverSchedule: "*/5 * * * *"
metrics:
  prometheusRule:
    rules:
      - alert: CompanyDeployFailed
        expr: sum(rate(elma365_deploy_create_company_total{code!='201'}[2m])) by (namespace,code) > 0
        for: 1s
        labels:
          severity: critical
        annotations:
          description: Deploy process for a company in "{{`{{ $labels.namespace }}`}}" has ended abnormal; The code is "{{`{{ $labels.code }}`}}"
          summary: Check -l app=deploy pods logs for details
      - record: elma365:companydeploy:success
        expr: |-
          sum by (namespace) (elma365_deploy_create_company_total{code='201'})
      - record: elma365:companydeploy:fail
        expr: |-
          sum by (namespace) (elma365_deploy_create_company_total{code!='201'})
annotations:
  ci.elma365.com/commit: "a3e01e95"
  ci.elma365.com/checksum: "d177106f"
  ci.elma365.com/job_id: "3709298"
  ci.elma365.com/timestamp: "2025-09-30T11:09:27+04:00"
  ci.elma365.com/pipeline_id: "629102"
