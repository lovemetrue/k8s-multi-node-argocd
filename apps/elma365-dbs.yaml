apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elma365-dbs
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/LovemeTrue/k8s-multi-node-argocd.git
    targetRevision: main
    path: 2025.6.9/elma365-dbs
    helm:
      valueFiles:
        - values-elma365-dbs.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: elma365-dbs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
