{{- $releaseName := .Release.Name }}
{{- $name := include "otelier.name" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "otelier.name" . }}
  labels:
    {{- include "otelier.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.global.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if not .Values.global.autoscaling.enabled }}
  replicas: {{ int (default .Values.global.replicaCount .Values.replicaCount) }}
  {{ end }}
  selector:
    matchLabels:
      {{- include "otelier.selectorLabels" . | nindent 6 }}
  strategy: {{- toYaml .Values.global.updateStrategy | nindent 4 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.global.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "otelier.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global.helmLibrary }}
      securityContext:
        {{- include "helm-library.podSecurityContext" . | nindent 8 }}
      {{- end }}
      imagePullSecrets:
        {{- if .Values.image.pullSecret }}
        {{- range .Values.image.pullSecret }}
        - name: {{ . }}
        {{- end }}
        {{- else }}
        {{- range .Values.global.image.pullSecret }}
        - name: {{ . }}
        {{- end }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository | default .Values.global.image.repository }}/elma365/otelier/service:{{ .Values.images.service }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.global.grpc_port }}
            - name: http
              containerPort: {{ .Values.global.http_port }}
            - name: http-otlp
              containerPort: {{ .Values.global.monitoring.lowcode.internalOtlpHttpPort }}
            - name: otlp-prom
              containerPort: {{ .Values.appconfig.lowcode.metricExportPort }}
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: ELMA365_GRPC_PORT
              value: {{ .Values.global.grpc_port | quote }}
            - name: ELMA365_HTTP_OTLP_PORT
              value: {{ default 3001 .Values.global.monitoring.lowcode.internalOtlpHttpPort | quote }}
            - name: ELMA365_HTTP_OTLP_PUBLIC_PORT
              value: {{ default 3002 .Values.appconfig.httpOtlpPortPublic | quote }}
            - name: ELMA365_OTELIER_PROMETHEUS_EXPORTER_ENABLED
              value: {{ default false .Values.global.monitoring.lowcode.metricExportEnabled | quote }}
            - name: ELMA365_OTELIER_PROMETHEUS_EXPORTER_PORT
              value: {{ default 3300 .Values.appconfig.lowcode.metricExportPort | quote }}
          {{- if .Values.global.helmLibrary }}
            {{- include "helm-library.deployment.env" . | indent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: elma365-env-config
                optional: true
            - secretRef:
                name: elma365-db-connections
                optional: true
      {{- if .Values.global.helmLibrary }}
          securityContext:
            {{- include "helm-library.deployment.securityContext" . | nindent 12 }}
          {{- include "helm-library.deployment.probes" . | indent 10 }}
          {{- include "helm-library.deployment.resources" . | indent 10 }}
          {{- include "helm-library.deployment.volumeMounts" . | indent 10 }}
          {{- include "helm-library.deployment.lifecycle" . | indent 10 }}
        {{- include "helm-library.deployment.volumes" . | indent 6 }}
        {{- include "helm-library.deployment.terminationgraceperiod" . | indent 6 }}
        {{- include "helm-library.deployment.scheduling" . | indent 6 }}
      {{- end }}
